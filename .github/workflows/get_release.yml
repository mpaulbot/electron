name: get_release

on:
  workflow_dispatch:

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get release
        id: get_release
        uses: mpaulweeks/get-latest-draft@v0.6
        with:
          GITHUB_TOKEN: ${{ github.token }}
          
      - name: Log outputs
        run: |
          echo ${{ steps.get_release.outputs.id }}
